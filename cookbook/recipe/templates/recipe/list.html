<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1>Recipes</h1>
<ul>
    {% for recipe in recipes %}
    <li>
        <a href="/recipes/{{recipe.id}}/">{{ recipe.title }}</a>
    </li>
    {% endfor %}
</ul>

<h1>Add new recipe</h1>
<form action="." method="POST">
    {{ form.as_p }}
    <input type="submit" value="Add Recipe" />
    <% {% csrf_token %}%>
</form>
</body>
</html>
